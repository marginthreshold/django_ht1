<!DOCTYPE html>
{% load static %}
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Сайт Рецептов {% endblock %}
    </title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
    <header>
        <h1>{% block title1 %}Сайт Рецептов{% endblock %}</h1>
    </header>
    <nav>
        <a href="{% url 'recipe_list' %}">Главная</a>
        {% if user.is_authenticated %}
        <a href="{% url 'recipe_add' %}">Добавить Рецепт</a>
        <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
        <a href="{% url 'login' %}">Войти</a>
        <a href="{% url 'signup' %}">Зарегистрироваться</a>
        {% endif %}
    </nav>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; 2024 Сайт Рецептов от Лаванова Александра
    </footer>
</body>

</html>
