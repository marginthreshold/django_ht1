{% extends 'main.html' %}

{% block title %}Add Recipe{% endblock %}

{% block content %}
    <h2>Добавить/Отредактировать Рецепт</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить Рецепт</button>
    </form>
{% endblock %}
